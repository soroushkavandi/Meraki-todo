<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Soroush</title>
    <link rel="stylesheet" href="./build/style.css" />
  </head>

  <body>
    <div class="todo-app">
      <div class="todo-form">
        <input
          type="text"
          class="todo-form__input"
          placeholder="Enter an activity..."
        />
        <a href="#" class="todo-form__button"></a>
      </div>
      <ul class="todo-list">
        <li class="todo-list__listitem">
          <span>Grocery</span><a href="#" class="remove"></a
          ><a href="#" class="ok"></a>
        </li>
        <li class="todo-list__listitem">
          <span class="line-through">Cook spaghetti bologenese</span
          ><a href="#" class="remove"></a><a href="#" class="ok"></a>
        </li>
        <li class="todo-list__listitem">
          <span>Help Alex with his homework</span><a href="#" class="remove"></a
          ><a href="#" class="ok"></a>
        </li>
        <li class="todo-list__listitem">
          <span class="line-through">Clean the car</span
          ><a href="#" class="remove"></a><a href="#" class="ok"></a>
        </li>
        <li class="todo-list__listitem todo-list__listitem--done">
          <span class="line-through">Pick up the kids from soccer</span
          ><a href="#" class="remove"></a><a href="#" class="ok"></a>
        </li>
      </ul>
    </div>
  </body>
</html>
